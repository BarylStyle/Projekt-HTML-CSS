<div follow-data-modal class="backdrop is-hidden">
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close-button" follow-modal-close>
        <svg width="18" height="18" class="icon-x">
          <use href="./images/icons.svg#icon-x"></use>
        </svg>
      </button>
    </div>
    <div class="modal-content">
      <p class="title-modal">Follow to our newsletter</p>
      <p class="text-modal">
        Be the first to get exclusive offers and the latest news on our product directly in your
        box.
      </p>

      <form name="signup_form" autocomplete="on">
        <div class="contact-modal">
          <label for="email" class="title-contact-modal"> Email</label>
          <div class="wrapper-email-modal">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              class="email-input"
              required
            />
            <span class="email-icon error-icon">
              <svg width="20" height="20" class="email-valid-invalid">
                <use href="./images/icons.svg#icon-x"></use>
              </svg>
            </span>
            <span class="email-icon success-icon">
              <svg width="20" height="20" class="email-valid-invalid">
                <use href="./images/icons.svg#icon-x"></use>
              </svg>
            </span>
          </div>
        </div>

        <button type="submit" class="button-modal-subscribe">Subscribe</button>
      </form>
    </div>
  </div>
</div>
