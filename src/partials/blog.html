<section class="blog-container">
  <div class="blog-section">
    <h2 class="blog-title">BLOG</h2>
    <div class="line"></div>
  </div>
  <ul class="blog-photo-wrapper">
    <li class="photo-item">
      <img
        src="./images/flowers2@1x.jpg"
        alt="Green flowers"
        srcset="./images/flowers2@2x.jpg 2x"
      />
    </li>
    <li class="photo-item">
      <img
        src="./images/flowers3@1x.jpg"
        alt="One orange flower"
        srcset="./images/flowers3@2x.jpg 2x"
      />
    </li>
  </ul>
  <ul class="arrow-wrapper">
    <li>
      <svg width="50" height="50" class="arrow">
        <use href="./images/icons.svg#icon-left-arrow"></use>
      </svg>
    </li>
    <li>
      <svg width="50" height="50" class="arrow">
        <use href="./images/icons.svg#icon-right-arrow"></use>
      </svg>
    </li>
  </ul>
  <div class="newsletter-wrapper">
    <span class="follow"> Follow to our newsletter</span>

    <button class="button-newsletter" type="button" data-modal-open>Subscribe</button>
  </div>
</section>
